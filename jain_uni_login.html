<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="jain_login_styles.css">
</head>
<body>
    <div class="login-container">
        <img src="Jain FET logo header.png" alt="Jain University Logo" class="logo">
        <h1>Login</h1>
        <form>
            <label for="usn">USN Number:</label>
            <input type="text" id="usn" name="usn" required>

            <label for="password">Password (DOB):</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
