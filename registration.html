<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_form_style.css">
    <title>Admission Registration</title>
</head>
<body>
    <div class="flex-container">
        <img src="Jain FET logo header.png" alt="Centered Image">
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Student Information</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="Address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="Pincode">Pincode:</label>
            <input type="number" id="Pincode" name="Pincode" required><br>

            <label for="Country">Country:</label>
            <input type="text" id="Country" name="Country" required><br>

            <label for="Hobbies">Hobbies:</label>
            <input type="text" id="Hobbies" name="Hobbies" required><br>

            <label for="Educational qualification">Educational qualification:</label>
            <select id="course" name="course" required>
                <option value="High School">High School (10th)</option>
                <option value="Pre-University">Pre-University (11th and 12th)</option>
                <option value="Undergraduate Degree">Undergraduate Degree (Bachelor's)</option>
                <option value="Postgraduate Degree">Postgraduate Degree (Master's)</option>
            </select><br>


            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="btech">BTech</option>
                <option value="msc">MSc</option>
                <option value="phd">PhD</option>
            </select><br>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
